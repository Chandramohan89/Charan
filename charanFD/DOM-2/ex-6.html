<script>
    // mouse enter
    let div=document.querySelector("div");
    div.addEventListener("mouseenter", changeBg);
    function changeBg(){
document.querySelector("div").style.backgroundColor="red";
document.querySelector("div").style.cursor="pointer";
console.log("mouse enter");

    }
   div.addEventListener("mouseleave", changeToDefault);
   function changeToDefault(){
    document.querySelector("div").style.backgroundColor="yellow";
    console.log("mouse leave");
   }
   documnet.querySelector("p").addEventListener("dbClick",function(){
    console.log("clicked me");
   });
   document.querySelector("p").addEventListener("click",function(){
    console.log("clicked me once");
   })
</script>
